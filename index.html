<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration System</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body> 
    <h1>Student Registration System</h1>
    <div class="input-element"> 
    <div class="form-container">
     
     <form action="" class="form">
        <div class="form-element">
            <label for="Student Name">Student Name</label>
            <br>
            <input type="text" class="student-Name">
        </div>
        <div class="form-element">
            <label for="Student ID">Student ID</label>
            <br>
            <input type="number" class="Student-ID">
        </div>
        <div class="form-element">
            <label for="Email ID">Email ID</label>
            <br>
            <input type="email" class="Email-ID">
        </div>
        <div class="form-element">
            <label for="Contact No">Contact No</label>
            <br>
            <input type="tel" class="Contact-NO">
        </div>
        <div>
            <button type="submit" class="btn">Submit</button>
        </div>
     </form>
    </div>

    <div class="whitespace"></div>
    <div class="table-container">
    <table class="index">
        <thead>
        <tr>
        <th class="index-item one">Name</th>
        <th class="index-item two">ID</th>
        <th class="index-item three">class</th>
        <th class="index-item four">Roll No</th>
        <th class="index-item five">Actions</th>
    </tr>
 
    </thead>
    <tbody class="table-body"></tbody>
     </table>
    </div>
    </div>
</body>
</html>
